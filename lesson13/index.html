<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
	<title>Lesson 13. Homework.</title>
</head>
<body>
    <div class="wrapper">
        <header class="header header--margin header--container">
        </header>
        <main class="main">
            <div class="main__container">
                <div class="postcard">
                    <div class="congratulations">
                        <div class="congratulations__merry"></div>
                    </div>
                    
                    <div class="car">
                        <div class="car__back back">
                            <div class="back__window"></div>
                            <div class="back__wheel wheel">
                                <div class="wheel__disc"></div>
                            </div>
                            <div class="back__arch arch"></div>
                            <div class="back__bumper bumper"></div>
                            <div class="tail-light">
                                <div class="tail-light__red"></div>
                            </div>
                            <div class="vertical-line"></div>
                        </div>
                        <div class="car__front front">
                            <div class="front__window"></div>
                            <div class="front__wheel wheel">
                                <div class="wheel__disc"></div>
                            </div>
                            <div class="front__arch arch"></div>
                            <div class="upper-horizontal-line"></div>
                            <div class="lower-horizontal-line"></div>
                            <div class="door-knob"></div>
                        </div>
                        <div class="car__hood hood">
                            <div class="hood__bumper bumper"></div>
                            <div class="headlight">
                                <div class="headlight__green"></div>
                            </div>
                        </div>
                        <div class="tree">
                            <div class="wood">
                                <div class="tree__p-0">
                                    <div class="star"></div>
                                    <div class="border-left"></div>
                                    <div class="border-right"></div>
                                </div>
                                <div class="tree-p1">
                                    <div class="tree-left-branch"></div>
                                    <div class="tree-right-branch"></div>
                                </div>
                                
                                        <div class="tree-p2">
                                    <div class="tree-left-branch"></div>
                                    <div class="tree-right-branch"></div>
                                </div>
                                
                                <div class="tree-p3">
                                    <div class="tree-left-branch"></div>
                                    <div class="tree-right-branch"></div>
                                </div>
                                <div class="tree-p4">
                                    <div class="tree-left-branch"></div>
                                    <div class="tree-right-branch"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="practice__container">
                    <div class="practice__block translate">
                        <div class="translate__item item">
                            <h2 class="translate__title title">Translate</h2>
                            <img class="translate__img img" src="img/santa.png" alt="santa">
                        </div>
                    </div>
                    <div class="practice__block scale">
                        <div class="scale__item item">
                            <h2 class="scale__title title">Scale</h2>
                            <img class="scale__img img" src="img/santa.png" alt="santa">
                        </div>
                    </div>
                    <div class="practice__block rotate">
                        <div class="rotate__item item">
                            <h2 class="rotate__title title">Rotate</h2>
                            <img class="rotate__img img" src="img/santa.png" alt="santa">
                        </div>
                    </div>
                    <div class="practice__block skew">
                        <div class="skew__item item">
                            <h2 class="skew__title title">Skew</h2>
                            <img class="skew__img img" src="img/santa.png" alt="santa">
                        </div>
                    </div>
                    <div class="practice__block matrix">
                        <div class="matrix__item item">
                            <h2 class="matrix__title title">Matrix</h2>
                            <img class="matrix__img img" src="img/santa.png" alt="santa">
                        </div>
                    </div>
                    <div class="practice__block origin">
                        <div class="origin__item item">
                            <h2 class="item__title title">Ðžrigin</h2>
                            <img class="item__img img" src="img/santa.png" alt="santa">
                        </div>
                    </div>
                    <div class="practice__block translate3d">
                        <div class="translate3d__item item">
                            <h2 class="translate3d__title title">Translate3d</h2>
                            <img class="translate3d__img img" src="img/santa.png" alt="santa">
                        </div>
                    </div>
                    <div class="practice__block rotate3d">
                        <div class="rotate3d__item item">
                            <h2 class="rotate3d__title title">Rotate3d</h2>
                            <img class="rotate3d__img img" src="img/santa.png" alt="santa">
                        </div>
                    </div>
                    <div class="practice__block multi3d">
                        <div class="multi3d__item item">
                            <h2 class="multi3d__title title">Multi3d</h2>
                            <img class="multi3d__img img" src="img/santa.png" alt="santa">
                        </div>
                    </div>
                    <div class="practice__block style">
                        <div class="style__item item">
                            <h2 class="style__title title">Style</h2>
                            <img class="style__img img" src="img/santa.png" alt="santa">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
        </footer>
    </div>
</body>
